<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ödeme Ekranı</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .card {
            border-radius: 10px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .logo-container img {
            max-width: 50px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="card p-4">
                            <h3 class="text-center mb-4">Fatura Bilgileri</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="invoiceName" class="form-label">Ad Soyad</label>
                                    <input type="text" class="form-control" id="invoiceName" placeholder="Ad Soyad" required pattern="[A-Za-zıİşŞğĞüÜçÇ ]{1,50}" title="Lütfen sadece harf girin.">
                                </div>
                                <div class="mb-3">
                                    <label for="invoiceAddress" class="form-label">Fatura Adresi</label>
                                    <input type="text" class="form-control" id="invoiceAddress" placeholder="Fatura Adresi" required>
                                </div>
                                <div class="mb-3">
                                    <label for="invoiceEmail" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="invoiceEmail" placeholder="E-posta" required>
                                </div>
                                <div class="mb-3">
                                    <label for="invoicePhone" class="form-label">Telefon Numarası</label>
                                    <input type="tel" class="form-control" id="invoicePhone" placeholder="Telefon Numarası" required pattern="\d{10}" maxlength="10" title="Lütfen 10 haneli bir telefon numarası girin.">
                                </div>
                            
                            </form>
                        </div>
                    </div>
                   
                    <div class="col-md-6">
                        <div class="card p-4 mb-4">
                            <h3 class="text-center mb-4">Ödeme Bilgileri</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="cardName" class="form-label">Kart Üzerindeki İsim</label>
                                    <input type="text" class="form-control" id="cardName" placeholder="Ad Soyad" required pattern="[A-Za-zıİşŞğĞüÜçÇ ]{1,50}" title="Lütfen sadece harf girin.">
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Kart Numarası</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required pattern="\d{16}" maxlength="19" title="Lütfen sadece 16 haneli bir kart numarası girin.">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiryDate" class="form-label">Son Kullanma Tarihi</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="AA/YY" required pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Lütfen geçerli bir tarih girin (AA/YY formatında).">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="XXX" required pattern="\d{3}" maxlength="3" title="Lütfen 3 haneli CVV numarasını girin.">
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Ödemeyi Tamamla</button>
                                </div>
                            </form>
                            </br>
                                <div class="col-md-5 d-flex flex-column align-items-center">
                                     <img src="img/pngwing.com (1).png" class="img-fluid mb-3" alt="Kredi Kartı" style="max-width: 100%; height: auto;">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
